{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<div class="container w-75 p-5 bg-light text-dark">
<h3>Login</h3>
<hr>
<form method="POST">
{% csrf_token %}
{{form|crispy}}
<br>
<button type="submit" class="btn btn-dark">Login</button>
</form>
<hr>
	<div class=" pt-3">
		<small class="text-muted">
			Need an account? <a class="ml-3" href="{% url 'register' %}">Sign Up</a>
		</small>
	</div>
</div>
{% endblock %}
